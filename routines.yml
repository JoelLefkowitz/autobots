# Builders
compile:
    - npx
    - tsc
    - -p
    - src
    - --pretty
compileSpecs:
    - npx
    - tsc
    - -p
    - src/tsconfig.spec.json
    - --pretty
image:
    - docker
    - build
    - .
    - -t
    - joellefkowitz/autobots:0.3.0

# Runners
run:
    - node
    - dist/main.js
    - keyfile.json
    - --whitelist
    - whitelist.json

new:
    - node
    - dist/main.js
    - keyfile.json
    - --new
    - --whitelist
    - whitelist.json

# Linters
cspell:
    - cspell
    - "src{**/,}*"
    - "-c"
    - .cspell.json
eslint:
    - npx
    - eslint
    - "-c"
    - .eslintrc.yml
    - "src/{**/,}*.ts"
    - --no-error-on-unmatched-pattern

# Formatters
prettier:
    - prettier
    - "src/{**/,}*.ts"
    - --write
    - --loglevel
    - error

# tests
jasmine:
    - npx
    - istanbul
    - cover
    - --include-all-sources
    - jasmine-node
    - dist
