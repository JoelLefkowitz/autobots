# Builders
compile:
    - npx
    - tsc
image:
    - docker
    - build
    - .
    - -t
    - joellefkowitz/autobots:0.2.1

# Runners
run:
    - node
    - dist/main.js
    - keyfile.json
    - --whitelist
    - whitelist.json

new:
    - node
    - dist/main.js
    - keyfile.json
    - --new
    - --whitelist
    - whitelist.json

# Linters
cspell:
    - cspell
    - ./**/*
    - "-c"
    - .cspell.json
eslint:
    - npx
    - eslint
    - "src/**/*.{js,ts,html,css}"
    - "-c"
    - .eslintrc.yml
    - --no-error-on-unmatched-pattern

# Formatters
csscomb:
    - csscomb
    - .
prettier:
    - prettier
    - "src/**/*.{js,ts,html,css}"
    - --write

# tests
jasmine:
    - npx
    - jasmine-node
    - dist
